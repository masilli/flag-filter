<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun with flags</title>
    <link rel="stylesheet" href="style-side.css">
    <link rel="shortcut icon" href="assets/flag-favicon.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/433a365d71.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="container">
            <!-- <p>it's time for</p> -->
            <h1>üèÅ the flag filter üö©</h1>
        </div>
    </header>

    <main>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-country-name"></h2>
                <img id="modal-country-flag" src="">
                <p id="modal-country-capital"></p>
                <p id="modal-country-continent"></p>
                <p id="modal-country-colors"></p>
                <p id="modal-country-wikipedia"></p>
            </div>
        </div>

        <section class="flags-container">

            <aside>
                <h2>showing <span id="total-results"></span> flags</h2>
                <p>try filtering the results:</p>
                <hr>
                <form id="filter-dashboard">
                    <div class="options-container" id="independent-options">
                        <h3>countries & regions</h3>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="independent" value="independent" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">countries</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="not-independent" value="not-independent" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">regions</span>
                            </label>
                        </div>
                        <p>&nbsp;</p>
                        <p class="info">- According to the <strong>UN</strong> official list -</p>
                    </div>
                    <hr>
                    <div class="options-container" id="continent-options">
                        <h3>continents</h3>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="africa" value="africa" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">africa</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="asia" value="asia" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">asia</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="europe" value="europe" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">europe</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="north-america" value="north-america" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">north america</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="south-america" value="south-america" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">south america</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="oceania" value="oceania" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">oceania</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="antarctica" value="antarctica" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">antarctica</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="undefined" value="undefined" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">undefined</span>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="options-container" id="color-options">
                        <h3>flag colors</h3>
                        <div class="switch-container">
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-maroon" value="maroon">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">maroon</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-red" value="red">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">red</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-orange" value="orange">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">orange</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-gold" value="gold">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">gold</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-yellow" value="yellow">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">yellow</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-green" value="green">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">green</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-blue" value="blue">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">blue</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-black" value="black">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">black</span>
                                </label>
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="color-white" value="white">
                                    <span class="slider"></span>
                                    <span class="checkbox-name">white</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="options-container" id="flag-options">
                        <h3>flag types</h3>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="solid" value="solid">
                                <span class="slider"></span>
                                <span class="checkbox-name">solid color</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="bicolor" value="bicolor">
                                <span class="slider"></span>
                                <span class="checkbox-name">bicolor</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="tricolor" value="tricolor">
                                <span class="slider"></span>
                                <span class="checkbox-name">tricolor</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="canton" value="canton">
                                <span class="slider"></span>
                                <span class="checkbox-name">canton</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="diagonal" value="diagonal">
                                <span class="slider"></span>
                                <span class="checkbox-name">diagonal</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="quartered" value="quartered">
                                <span class="slider"></span>
                                <span class="checkbox-name">quartered</span>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="options-container" id="symbol-options">
                        <h3>symbols</h3>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="coat-arms" value="coat-arms" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">coat of arms</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="circle" value="circle" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">circle</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="cross" value="cross" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">cross</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="sun" value="sun" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">sun</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="star" value="star" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">star</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="moon" value="moon" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">moon</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="animal" value="animal" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">animal</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="weapon" value="weapon" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">weapon</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="other" value="other" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">other</span>
                            </label>
                            <label class="switch">
                                <input type="checkbox" id="none" value="none" checked>
                                <span class="slider"></span>
                                <span class="checkbox-name">none</span>
                            </label>
                        </div>
                    </div>
                    <!-- <hr>
                    <div id="submit-filters-button">
                        <button type="submit">apply filters</button>
                    </div> -->
                </form>
            </aside>

            <div id="content"></div>

        </section>

    </main>

    <script src="index-side.js" type="module"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun with flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <p>it's time for</p>
            <h1>üèÅ fun with flags üö©</h1>
        </div>
    </header>

    <main>

        <section class="container">

            <form id="filter-dashboard">
                <div>
                    <label for="choose-colors">choose colors:</label>
                    <input type="checkbox">
                </div>
                <div>
                    <p>coat of arms or symbol?</p>
                    <label for="has-symbol-yes">yes</label>
                    <input type="radio" id="has-symbol-yes" name="has-symbol" value="yes">
                    <label for="has-symbol-no">no</label>
                    <input type="radio" id="has-symbol-no" name="has-symbol" value="no">
                </div>
                <div>
                    <label for="choose-continent">continent</label>
                    <select id="choose-continent">
                        <option value="all" selected>all</option>
                        <option value="africa">africa</option>
                        <option value="asia">asia</option>
                        <option value="europe">europe</option>
                        <option value="north-america">north america</option>
                        <option value="south-america">south america</option>
                        <option value="oceania">oceania</option>
                    </select>
                </div>
                <div id="submit-filters-button">
                    <button type="submit">filter</button>
                </div>
            </form>

        </section>

        <section class="container flags-container">

            <h2>results: <span id="total-results">197</span></h2>
            <p class="info"></p>

            <div id="content"></div>

        </section>

    </main>

    <script src="index.js" type="module"></script>

</body>
</html>

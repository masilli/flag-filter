<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun with flags</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/flag-favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <div class="container">
            <p>it's time for</p>
            <h1>üèÅ fun with flags üö©</h1>
        </div>
    </header>

    <main>

        <section class="container">

            <form id="filter-dashboard">
                <div class="filter-container" id="filter-container-include-colors">
                    <p class="filter-title">include colors:</p>
                    <div class="filter-inner-container">
                        <div>
                            <input type="checkbox" id="yes-color-red" name="checkbox-yes" value="red">
                            <label for="yes-color-red">Red</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-white" name="checkbox-yes" value="white">
                            <label for="yes-color-white">White</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-blue" name="checkbox-yes" value="blue">
                            <label for="yes-color-blue">Blue</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-green" name="checkbox-yes" value="green">
                            <label for="yes-color-green">Green</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-yellow" name="checkbox-yes" value="yellow">
                            <label for="yes-color-yellow">Yellow</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-black" name="checkbox-yes" value="black">
                            <label for="yes-color-black">Black</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-gold" name="checkbox-yes" value="gold">
                            <label for="yes-color-gold">Gold</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-orange" name="checkbox-yes" value="orange">
                            <label for="yes-color-orange">Orange</label>
                        </div>
                        <div>
                            <input type="checkbox" id="yes-color-maroon" name="checkbox-yes" value="maroon">
                            <label for="yes-color-maroon">Maroon</label>
                        </div>
                    </div>
                </div>
                <div class="filter-container" id="filter-container-include-colors">
                    <p class="filter-title">exclude colors:</p>
                    <div class="filter-inner-container">
                        <div>
                            <input type="checkbox" id="no-color-red" name="checkbox-no" value="red">
                            <label for="no-color-red">Red</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-white" name="checkbox-no" value="white">
                            <label for="no-color-white">White</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-blue" name="checkbox-no" value="blue">
                            <label for="no-color-blue">Blue</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-green" name="checkbox-no" value="green">
                            <label for="no-color-green">Green</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-yellow" name="checkbox-no" value="yellow">
                            <label for="no-color-yellow">Yellow</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-black" name="checkbox-no" value="black">
                            <label for="no-color-black">Black</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-gold" name="checkbox-no" value="gold">
                            <label for="no-color-gold">Gold</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-orange" name="checkbox-no" value="orange">
                            <label for="no-color-orange">Orange</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no-color-maroon" name="checkbox-no" value="maroon">
                            <label for="no-color-maroon">Maroon</label>
                        </div>
                    </div>
                </div>
                <div class="filter-container">
                    <p class="filter-title">flag has coat of arms or symbol?</p>
                    <div class="filter-inner-container">
                        <div>
                            <input type="radio" id="has-symbol-either" name="has-symbol" value="either" checked>
                            <label for="has-symbol-either">either</label>
                        </div>
                        <div>
                            <input type="radio" id="has-symbol-yes" name="has-symbol" value="yes">
                            <label for="has-symbol-yes">yes</label>
                        </div>
                        <div>
                            <input type="radio" id="has-symbol-no" name="has-symbol" value="no">
                            <label for="has-symbol-no">no</label>
                        </div>
                    </div>
                </div>
                <div class="filter-container">
                    <p class="filter-title">continent</p>
                    <select class="filter-inner-container" id="choose-continent">
                        <option value="all" selected>all</option>
                        <option value="africa">africa</option>
                        <option value="asia">asia</option>
                        <option value="europe">europe</option>
                        <option value="north-america">north america</option>
                        <option value="south-america">south america</option>
                        <option value="oceania">oceania</option>
                    </select>
                </div>
                <div id="submit-filters-button">
                    <button type="submit">apply filters</button>
                </div>
            </form>

        </section>

        <section class="container flags-container">

            <h2>results: <span id="total-results">197</span></h2>
            <p class="info"></p>

            <div id="content"></div>

        </section>

    </main>

    <script src="index.js" type="module"></script>

</body>

</html>
